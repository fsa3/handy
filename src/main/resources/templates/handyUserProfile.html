<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <title th:text="|Handy - ${handyman.name}|"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../static/icons/handy-icon-small.png" th:href="@{/icons/handy-icon-small.png}">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" media="screen" />
    <link href="../static/css/grid.css" th:href="@{/css/grid.css}" rel="stylesheet" media="screen" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<main>
    <section class="grid handyman-profile">
        <div class="row">
            <div class="col col-10">
                <h2 th:text="${handyman.name}"></h2>
                <p class="trade" th:text="${handyman.trade}"></p>
            </div>
            <div class="col col-2">
                <button><a th:href="@{/createReview/{handyUserId}(handyUserId=${handyman.ID})}">Write a review</a></button>
            </div>
            <div class="col col-2">
                <button><a th:href="@{/messageForm/{handyUserId}(handyUserId=${handyman.ID})}">Send a message</a></button>
            </div>
        </div>
        <div class="row">
            <div class="col col-6">
                <h3>About</h3>
                <p th:text="${handyman.info}"></p>
            </div>
            <div class="col col-6">
                <p th:text="|Hourly rate: ${handyman.hourlyRate}|"></p>
                <p th:text="|Average rating: ${handyman.averageRating}|"></p>
            </div>
        </div>
        <div class="row">
            <div class="col col-10 offset-col-1">
                <h3>Portfolio</h3>
            </div>
            <div class="col col-10 offset-col-1" th:each="portfolioItem : ${handymanPortfolioItems}">
                <div class="review">
                    <div th:switch="${portfolioItem.stringImage}">
                        <p th:text="${portfolioItem.title}"></p>
                        <p th:case="null"></p>
                        <img th:case="*" th:src="|data:image/jpg;base64,${portfolioItem.stringImage}|" style="height: 7rem">
                    </div>
                    <div>
                        <div class="rating">
                            <p th:text="${portfolioItem.location}"></p>
                        </div>
                        <p class="author" th:text="${portfolioItem.description}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-10 offset-col-1">
                <h3>Reviews</h3>
            </div>
            <div class="col col-10 offset-col-1" th:each="review : ${handymanReviews}">
                <div class="review">
                    <div>
                        <p th:text="${review.text}"></p>
                    </div>
                    <div>
                        <div class="rating">
                            <p th:text="${review.rating}"></p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"/></svg>
                        </div>
                        <p class="author" th:text="|By: ${review.author.name}|"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
