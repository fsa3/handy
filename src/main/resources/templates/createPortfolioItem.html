<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <title>Handy - Write a review</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../static/icons/handy-icon-small.png" th:href="@{/icons/handy-icon-small.png}">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" media="screen" />
    <link href="../static/css/grid.css" th:href="@{/css/grid.css}" rel="stylesheet" media="screen" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<main>
    <section class="grid handyman-profile">
        <div class="row">
            <div class="col col-10">
                <h2>Add your Project</h2>
            </div>
        </div>
        <div class="row">
            <div class="col col-12">
                <form action="#" th:action="@{/createPortfolioItem/{handymanId}(handymanId=${LoggedInUser.ID})}" th:object="${portfolioItem}" enctype="multipart/form-data" method="post">
                    <div style="display: flex; flex-direction: column; margin-top: 1rem">
                        <label>Title:</label>
                        <textarea rows="1" name="title"></textarea>
                    </div>
                    <div style="display: flex; flex-direction: column; margin-top: 1rem">
                        <label>Location:</label>
                        <textarea rows="1" name="location"></textarea>
                    </div>
                    <div style="display: flex; flex-direction: column; margin-top: 1rem">
                        <label>Description:</label>
                        <textarea rows="5" name="description"></textarea>
                    </div>
                    <input type="file" name="file">
                    <button type="submit" style="margin-top: 1rem">Save</button>
                </form>
            </div>
        </div>
    </section>
</main>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
