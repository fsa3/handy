<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" lang="en">
<head>
    <title>Create an account - Handy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../static/icons/handy-icon-small.png" th:href="@{/icons/handy-icon-small.png}">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" media="screen" />
    <link href="../static/css/grid.css" th:href="@{/css/grid.css}" rel="stylesheet" media="screen" />

    <title>Signup</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<main>
    <section class="grid login">
        <div class="row">
            <div class="col col-12">
                <form action="#" th:action="@{/signup}" th:object="${user}" method="post">
                    <div class="container">
                        <h1>Register</h1>
                        <p>Please fill in this form to create an account.</p>
                        <hr>

                        <label for="name"><b>Name</b></label>
                        <input type="text" placeholder="Enter Name" id="name" name="name" required>

                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" id="email" name="email" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" id="psw" name="password" required>

                        <label for="psw-repeat"><b>Repeat Password</b></label>
                        <input type="password" placeholder="Repeat Password" id="psw-repeat" name="passwordRepeat" required>
                        <hr>

                        <a href="/signuphandy">Sign up as a handyman</a>
                        <p>By creating an account you agree to our <a>Terms & Privacy</a>.</p>

                        <button type="submit" class="registerbtn">Register</button>
                    </div>

                    <div class="container signin">
                        <p>Already have an account? <a href="/login">Log in</a>.</p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
